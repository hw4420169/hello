<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Animation</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #8ec5fc, #e0c3fc 60%, #ffffff);
            overflow: hidden;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            animation: popIn 2s ease forwards, float 3s ease-in-out infinite;
            opacity: 0;
            filter: drop-shadow(0 0 0.75rem rgba(0, 0, 0, 0.3));
        }

        @keyframes popIn {
            0% {
                transform: translateY(30px) scale(0.9);
                opacity: 0;
            }
            60% {
                transform: translateY(-10px) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: twinkle 2.5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.4);
                opacity: 1;
            }
        }

        .sparkle:nth-child(2) {
            top: 30%;
            left: 20%;
            animation-delay: 0.4s;
        }

        .sparkle:nth-child(3) {
            top: 70%;
            left: 70%;
            animation-delay: 1.1s;
        }

        .sparkle:nth-child(4) {
            top: 45%;
            left: 80%;
            animation-delay: 1.8s;
        }

        .sparkle:nth-child(5) {
            top: 60%;
            left: 25%;
            animation-delay: 2.2s;
        }
    </style>
</head>
<body>
    <h1>Hello World xxxx</h1>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
</body>
</html>
